<!DOCTYPE html>
<html>
<head>
	<title>Ponto de Vendas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Ponto de Vendas</h1>
	</header>
	<main>
      <div class="container">  
		<div class="product-list">
			<h2>Produtos</h2>

            <div class="search-container">
                <label for="search-input">Pesquisar produto:</label>
                <input type="text" id="search-input" placeholder="Digite o nome ou código do produto">
                <button id="search-button">Pesquisar</button>
                <ul id="search-results"></ul>
            </div>
            
			<ul>
				<li>
					<div class="product-image">
						<img src="https://via.placeholder.com/150x150" alt="Produto 1">
					</div>
					<div class="product-info">
						<h3>Produto 1</h3>
						<p>R$ 10,00</p>
					</div>
					<div class="product-quantity">
						<button class="btn-quantity minus">-</button>
						<input type="number" name="quantity" value="1">
						<button class="btn-quantity plus">+</button>
					</div>
					<button class="btn-add">Adicionar</button>
				</li>
				<li>
					<div class="product-image">
						<img src="https://via.placeholder.com/150x150" alt="Produto 2">
					</div>
					<div class="product-info">
						<h3>Produto 2</h3>
						<p>R$ 20,00</p>
					</div>
					<div class="product-quantity">
						<button class="btn-quantity minus">-</button>
						<input type="number" name="quantity" value="1">
						<button class="btn-quantity plus">+</button>
					</div>
					<button class="btn-add">Adicionar</button>
				</li>
			</ul>
		</div>
		<div class="cart">
			<h2>Carrinho</h2>
			<ul>
				<li>
					<h3>Produto 1</h3>
					<p>R$ 10,00</p>
					<div class="cart-quantity">
						<button class="btn-quantity minus">-</button>
						<input type="number" name="quantity" value="1">
						<button class="btn-quantity plus">+</button>
					</div>
					<button class="btn-remove">Remover</button>
				</li>
				<li>
					<h3>Produto 2</h3>
					<p>R$ 20,00</p>
					<div class="cart-quantity">
						<button class="btn-quantity minus">-</button>
						<input type="number" name="quantity" value="1">
						<button class="btn-quantity plus">+</button>
					</div>
					<button class="btn-remove">Remover</button>
				</li>
			</ul>

            <div class="discount">
                <label for="discount-code">Código de Desconto:</label>
                <input type="text" id="discount-code" name="discount-code">
                <button type="button" id="apply-discount">Aplicar</button>
            </div>

            <div class="payment-details">
                <label for="payment-type">Forma de Pagamento:</label>
                <select id="payment-type" name="payment-type">
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="debit-card">Cartão de Débito</option>
                    <option value="money">Dinheiro</option>
                </select>
            </div>
            
            <div class="cash-payment hide">
                <label for="cash-received">Valor Recebido:</label>
                <input type="text" id="cash-received" name="cash-received"><br>
                <label for="cash-change">Troco:</label>
                <input type="text" id="cash-change" name="cash-change" readonly>
            </div>
            
            
            
			<div class="cart-total">
				<p>Total: R$ 30,00</p>
			</div>
            


			<button class="btn-checkout">Finalizar Compra</button>
            <button onclick="imprimirCupom()">Imprimir Cupom</button>
		</div>
    </div>  
	</main>
    <script src="main.js"></script>
</body>
</html>
