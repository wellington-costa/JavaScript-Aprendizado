<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senha</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
      <div><label class="senha-gerada"></label></div>

      <div>
        <div>Quantidade de caracteres: <input type="number" min="1" max="50" class="qtd" value="8"></div>
        <div>Adicionar maiúsculas: <input type="checkbox" class="chk-maiuscula" checked="checked"></div>
        <div> minúsculas: <input type="checkbox" class="chk-minuscula"></div>
        <div>Adicionar números: <input type="checkbox" class="chk-numeros"></div>
        <div>Adicionar símbolos: <input type="checkbox" class="chk-simbolos"></div>
        <button class="btn btn-gerar">Gerar Senha</button>
      </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
